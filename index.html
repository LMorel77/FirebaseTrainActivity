<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Righteous|Lato:700" rel="stylesheet">

    <!-- Bootstrap CSS | CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap JS | Firebase | JavaScript | jQuery | Moment JS -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="fbconfig.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>

</head>

<body>

    <div class="container">

        <header class="jumbotron text-center">
            <h1>Train Schedule</h1>
        </header>

        <!-- Current Train Schedule -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Current Train Schedule</div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Arriving In (min)</th>
                                </tr>
                            </thead>
                            <tbody id="train-schedule"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Train Form -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Add Train</div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="train-name-input">Train Name:</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-time-input">First Train Time (HH:mm - Military Time):</label>
                                <input class="form-control" id="train-time-input" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min):</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
